<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Sales | Mobile Master Mechanic</title>
    <link rel="stylesheet" href="cars.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">Mobile Master Mechanic</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="services.html">Services</a>
            <a href="contact.html">Contact</a>
            <a href="reviews.html">Reviews</a>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-text">
            <h1>Browse Our Cars</h1>
            <p>Find your next dream car!</p>
        </div>
    </section>

    <!-- Car Listings -->
    <section class="car-listings">
        <div class="car-item">
            <img src="assets/car1.jpg" alt="Car 1">
            <div class="car-details">
                <h2>2018 Toyota Camry</h2>
                <p>Price: $18,000</p>
                <button onclick="openForm('2018 Toyota Camry')">Inquire</button>
            </div>
        </div>

        <div class="car-item">
            <img src="assets/car2.jpg" alt="Car 2">
            <div class="car-details">
                <h2>2020 Honda Accord</h2>
                <p>Price: $22,000</p>
                <button onclick="openForm('2020 Honda Accord')">Inquire</button>
            </div>
        </div>

        <div class="car-item">
            <img src="assets/car3.jpg" alt="Car 3">
            <div class="car-details">
                <h2>2019 Ford Mustang</h2>
                <p>Price: $26,000</p>
                <button onclick="openForm('2019 Ford Mustang')">Inquire</button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Mobile Master Mechanic</p>
        <div class="social-links">
            <a href="https://www.facebook.com/" target="_blank">Facebook</a>
            <a href="https://www.instagram.com/" target="_blank">Instagram</a>
        </div>
    </footer>

    <script>
        // JavaScript to open the inquiry form with a dynamic subject
        function openForm(carName) {
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = '/inquiry.html'; // The Netlify form page

            const hiddenField = document.createElement('input');
            hiddenField.type = 'hidden';
            hiddenField.name = 'car';
            hiddenField.value = carName;

            form.appendChild(hiddenField);
            document.body.appendChild(form);

            form.submit();
        }
    </script>
</body>
</html>
