<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">Mobile Master Mechanic</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="services.html">Services</a>
            <a href="contact.html">Contact</a>
            <a href="reviews.html">Reviews</a>
        </nav>
    </header>

    <!-- Contact Form -->
    <section class="contact">
        <h1>Contact Us</h1>
        <form name="contact" method="POST" data-netlify="true" action="/index.html">
            <input type="hidden" name="contact" value="contact">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone">
        
            <label for="service">Service Requested:</label>
            <select id="service" name="service">
                <option value="mechanic">Mobile Master Mechanic</option>
                <option value="detailing">Mobile Master Detailing</option>
                <option value="sales">Mobile Master Car Sales</option>
            </select>
        
            <label for="details">Car Details:</label>
            <input type="text" id="details" name="details" placeholder="Year/Make/Model">
        
            <label for="vin">VIN (optional):</label>
            <input type="text" id="vin" name="vin">
        
            <button type="submit">Submit</button>
        </form>
        
        
        
    </section>
    

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Mobile Master Mechanic</p>
        <div class="social-links">
            <a href="#">Facebook</a>
            <a href="#">Instagram</a>
            <a href="#">Twitter</a>
        </div>
    </footer>
</body>
</html>
